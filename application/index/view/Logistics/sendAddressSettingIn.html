<script type="text/javascript">
    jQuery(function () {
        var toBindName = "sltArea" + "forRecipientArea";
        $("select[type='" + toBindName + "']").each(function () {
            $(this).change(function () {
                if ($(this).attr("id") == "forRecipientArea" + "level1" && $(this).val() == "") {
                    $("#forRecipientArea" + "level2").empty();
                    $("#forRecipientArea" + "level3").empty();
                    $("#forRecipientArea" + "level2").append("<option value=''></option>");
                    $("#forRecipientArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>")
                    return;
                }
                else if ($(this).attr("id") == "forRecipientArea" + "level2" && $(this).val() == "") {
                    $("#forRecipientArea" + "level3").empty();
                    $("#forRecipientArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/LinkageSelect/SearchSelectList",
                    data: {
                        fillLevelId: $(this).attr("id"),
                        value: $(this).val(),
                        valueIsID:"False"
                    },
                    datatype: "json",
                    success: function (data) {
                        var toFillLevelNum = data.MapData.ToFillLevelNum;
                        var sltColumn = $("#forRecipientArea" + "level" + toFillLevelNum).empty();

                        //如果是给二级下拉装载，则说明是一级下拉变动，那么把第三级的清空掉，否则选项还是变动之前的数据
                        if (toFillLevelNum == "2") {
                            $("#forRecipientArea" + "level3").empty();
                            $("#forRecipientArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                            //给二级下拉默认加载“请选择”选项
                            $("#forRecipientArea" + "level" + toFillLevelNum).append("<option value=''><hg:trans>--请选择--</hg:trans></option>")
                        }

                        //给三级下拉框添加“请选择”选项
                        if (toFillLevelNum == "3") {
                            $("#forRecipientArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                        }
                        for (var i = 0; i < data.MapData.ColumnList.length; i++) {
                            var column = data.MapData.ColumnList[i];
                            $("#forRecipientArea" + "level" + toFillLevelNum).append("<option value='" + column.Value + "'>" + column.Text + "</option>")
                        }
                    },
                    error: function () {

                    }
                });
            })
        })
    });
</script>

<script type="text/javascript">
    jQuery(function () {
        var toBindName = "sltArea" + "forSendArea";
        $("select[type='" + toBindName + "']").each(function () {
            $(this).change(function () {
                if ($(this).attr("id") == "forSendArea" + "level1" && $(this).val() == "") {
                    $("#forSendArea" + "level2").empty();
                    $("#forSendArea" + "level3").empty();
                    $("#forSendArea" + "level2").append("<option value=''></option>");
                    $("#forSendArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>")
                    return;
                }
                else if ($(this).attr("id") == "forSendArea" + "level2" && $(this).val() == "") {
                    $("#forSendArea" + "level3").empty();
                    $("#forSendArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/LinkageSelect/SearchSelectList",
                    data: {
                        fillLevelId: $(this).attr("id"),
                        value: $(this).val(),
                        valueIsID:"False"
                    },
                    datatype: "json",
                    success: function (data) {
                        var toFillLevelNum = data.MapData.ToFillLevelNum;
                        var sltColumn = $("#forSendArea" + "level" + toFillLevelNum).empty();

                        //如果是给二级下拉装载，则说明是一级下拉变动，那么把第三级的清空掉，否则选项还是变动之前的数据
                        if (toFillLevelNum == "2") {
                            $("#forSendArea" + "level3").empty();
                            $("#forSendArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                            //给二级下拉默认加载“请选择”选项
                            $("#forSendArea" + "level" + toFillLevelNum).append("<option value=''><hg:trans>--请选择--</hg:trans></option>")
                        }

                        //给三级下拉框添加“请选择”选项
                        if (toFillLevelNum == "3") {
                            $("#forSendArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                        }
                        for (var i = 0; i < data.MapData.ColumnList.length; i++) {
                            var column = data.MapData.ColumnList[i];
                            $("#forSendArea" + "level" + toFillLevelNum).append("<option value='" + column.Value + "'>" + column.Text + "</option>")
                        }
                    },
                    error: function () {

                    }
                });
            })
        })
    });
</script>

<script type="text/javascript">
    jQuery(function () {
        var toBindName = "sltArea" + "forReturnArea";
        $("select[type='" + toBindName + "']").each(function () {
            $(this).change(function () {
                if ($(this).attr("id") == "forReturnArea" + "level1" && $(this).val() == "") {
                    $("#forReturnArea" + "level2").empty();
                    $("#forReturnArea" + "level3").empty();
                    $("#forReturnArea" + "level2").append("<option value=''></option>");
                    $("#forReturnArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>")
                    return;
                }
                else if ($(this).attr("id") == "forReturnArea" + "level2" && $(this).val() == "") {
                    $("#forReturnArea" + "level3").empty();
                    $("#forReturnArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                    return;
                }

                $.ajax({
                    type: "POST",
                    url: "/LinkageSelect/SearchSelectList",
                    data: {
                        fillLevelId: $(this).attr("id"),
                        value: $(this).val(),
                        valueIsID:"False"
                    },
                    datatype: "json",
                    success: function (data) {
                        var toFillLevelNum = data.MapData.ToFillLevelNum;
                        var sltColumn = $("#forReturnArea" + "level" + toFillLevelNum).empty();

                        //如果是给二级下拉装载，则说明是一级下拉变动，那么把第三级的清空掉，否则选项还是变动之前的数据
                        if (toFillLevelNum == "2") {
                            $("#forReturnArea" + "level3").empty();
                            $("#forReturnArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                            //给二级下拉默认加载“请选择”选项
                            $("#forReturnArea" + "level" + toFillLevelNum).append("<option value=''><hg:trans>--请选择--</hg:trans></option>")
                        }

                        //给三级下拉框添加“请选择”选项
                        if (toFillLevelNum == "3") {
                            $("#forReturnArea" + "level3").append("<option value=''><hg:trans>--请选择--</hg:trans></option>");
                        }
                        for (var i = 0; i < data.MapData.ColumnList.length; i++) {
                            var column = data.MapData.ColumnList[i];
                            $("#forReturnArea" + "level" + toFillLevelNum).append("<option value='" + column.Value + "'>" + column.Text + "</option>")
                        }
                    },
                    error: function () {

                    }
                });
            })
        })
    });
</script>

                    if ($("#txt" + id + "CityForOther").val().length == 0) {
                        hasError = true; forReturnError = true;
                        error["txt" + id + "CityForOther"] = translate.format("<hg:trans>不允许为空</hg:trans>");
                    }
                }
            } else {
                if (checkChinese(value)) {
                    hasError = true; forReturnError = true;
                    error[id] = translate.format("<hg:trans>不能包含中文和中文符号</hg:trans>");
                }
            }
        })
        //手机和固话必须有一项不为空
        var forReturnMobilePhone = $("#txtforReturnMobilePhone").val();
        var forReturnTelePhone = $("#txtforReturnTelePhone").val();
        if (forReturnMobilePhone.length == 0) {
            hasError = true; forReturnError = true;
            error["txtforReturnMobilePhone"] = translate.format("<hg:trans>不允许为空</hg:trans>");
        }
        if (forReturnTelePhone.length == 0) {
            hasError = true; forReturnError = true;
            error["txtforReturnTelePhone"] = translate.format("<hg:trans>不允许为空</hg:trans>");
        }
        //else {
        //    if (forRecipientMobilePhone.length > 0) {
        //        if (!checkMobilePhone(forRecipientMobilePhone)) {
        //            hasError = true; forReturnError = true;
        //            error["txtforReturnMobilePhone"] = "号码格式不正确";
        //        }
        //    }
        //}
        if (hasError) {
            $("#SetAddress li").each(function () {
                $(this).removeClass();
                var id = $(this).attr("id");
                $("#div" + id).css("display", "none");
            });
            if (forRecipientError) {
                $("#recipientAddress").addClass("active");
                $("#divrecipientAddress").css("display", "");
            } else {
                if (forSendError) {
                    $("#sendAddress").addClass("active");
                    $("#divsendAddress").css("display", "");
                }
                if (forSendError && forReturnError) {
                    $("#sendAddress").addClass("active");
                    $("#divsendAddress").css("display", "");
                }
                if (!forSendError && forReturnError) {
                    $("#returnAddress").addClass("active");
                    $("#divreturnAddress").css("display", "");
                }
            }

p195710805doShowError(error);
            return true;
        } else { return false; }
    }
    function p195710805doSaveData() {
        if (doCheckAddress())
        { return false; }
        else
        {
            //处理地址信息
            var RecipientFullAddress = "";
            var recipientCountry = $("#forRecipientArea option:selected").text();
            //var recipientCountryEN = recipientCountry.substring(recipientCountry.lastIndexOf("　") + 1);//截取下拉框文本后面国家英文名称
            //var recipientCountryCN = recipientCountry.substring(0, recipientCountry.indexOf("　")); //截取下拉框文本前面国家中文名称
            var recipientCountryEN = recipientCountry.substring(0, recipientCountry.indexOf("("));
            var recipientCountryCN = recipientCountry.substring(recipientCountry.indexOf("(") + 1);
            recipientCountryCN = recipientCountryCN.substring(0, recipientCountryCN.length - 1);
            var recipientProvince = "";
            var recipientCity = "";
            var recipientArea = "";
            if ($("#forRecipientArea").val() == "CN") {
                recipientProvince = $("#forRecipientArealevel1").val();
                recipientCity = $("#forRecipientArealevel2").val();
                recipientArea = $("#forRecipientArealevel3").val();
                RecipientFullAddress = recipientCountryCN + recipientProvince + recipientCity + recipientArea + $("#txtforRecipientAddress").val();
            } else {
                recipientProvince = $("#txtforRecipientAreaProvinceForOther").val() + " ";
                recipientCity = $("#txtforRecipientAreaCityForOther").val() + " ";
                RecipientFullAddress = $("#txtforRecipientAddress").val() + recipientArea + recipientCity + recipientProvince + recipientCountryEN;
            }
            var recipientInfo = {
                AddressId: $("#hidforRecipientAddressId").val(),
                Contact: $("#txtforRecipientContact").val(),
                MobilePhone: $("#txtforRecipientMobilePhone").val(),
                TelePhone: $("#txtforRecipientTelePhone").val(),
                ZipCode: $("#txtforRecipientZipCode").val(),
                Country: $("#forRecipientArea").val(),
                Address: $("#txtforRecipientAddress").val(),
                Company: $("#txtforRecipientCompany").val(),
                Email: $("#txtforRecipientEmail").val(),
                Province: recipientProvince,
                City: recipientCity,
                Area: recipientArea,
                FullAddress: RecipientFullAddress,
                CountryName: recipientCountryCN,
                CountryNameEN: recipientCountryEN
            };
            RecipientInfo = JSON.stringify(recipientInfo);


            //处理地址信息
            var SendFullAddress = "";
            var sendCountry = $("#forSendArea option:selected").text();
            var sendCountryEN = sendCountry.substring(sendCountry.lastIndexOf("　") + 1);
            var sendCountryCN = sendCountry.substring(0, sendCountry.indexOf("　"));
            var sendProvince = "";
            var sendCity = "";
            var sendArea = "";
            if ($("#forSendArea").val() == "CN") {
                sendProvince = $("#forSendArealevel1").val();
                sendCity = $("#forSendArealevel2").val();
                sendArea = $("#forSendArealevel3").val();
                SendFullAddress = sendCountryCN + sendProvince + sendCity + sendArea + $("#txtforSendAddress").val();
            } else {
                sendProvince = $("#txtforSendAreaProvinceForOther").val() + " ";
                sendCity = $("#txtforSendAreaCityForOther").val() + " ";
                SendFullAddress = $("#txtforSendAddress").val() + sendArea + sendCity + sendProvince + sendCountryEN;
            }

            var sendInfo = {
                AddressId: $("#hidforSendAddressId").val(),
                Contact: $("#txtforSendContact").val(),
                MobilePhone: $("#txtforSendMobilePhone").val(),
                TelePhone: $("#txtforSendTelePhone").val(),
                ZipCode: $("#txtforSendZipCode").val(),
                Country: $("#forSendArea").val(),
                Address: $("#txtforSendAddress").val(),
                Company: $("#txtforSendCompany").val(),
                Email: $("#txtforSendEmail").val(),
                Province: sendProvince,
                City: sendCity,
                Area: sendArea,
                FullAddress: SendFullAddress,
                CountryName: recipientCountryCN,
                CountryNameEN: recipientCountryEN
            };
            SendInfo = JSON.stringify(sendInfo);

            //处理地址信息
            var ReturnFullAddress = "";
            var returnCountry = $("#forReturnArea option:selected").text();
            var returnCountryEN = returnCountry.substring(returnCountry.lastIndexOf("　") + 1);
            var returnCountryCN = returnCountry.substring(0, returnCountry.indexOf("　"));
            var returnProvince = "";
            var returnCity = "";
            var returnArea = "";
            if ($("#forReturnArea").val() == "CN") {
                returnProvince = $("#forReturnArealevel1").val();
                returnCity = $("#forReturnArealevel2").val();
                returnArea = $("#forReturnArealevel3").val();
                ReturnFullAddress = returnCountryCN + returnProvince + returnCity + returnArea + $("#txtforReturnAddress").val();
            } else {
                returnProvince = $("#txtforReturnAreaProvinceForOther").val() + " ";
                returnCity = $("#txtforReturnAreaCityForOther").val() + " ";
                ReturnFullAddress = $("#txtforReturnAddress").val() + returnArea + returnCity + returnProvince + returnCountryEN;
            }

            var returnInfo = {
                AddressId: $("#hidforReturnAddressId").val(),
                Contact: $("#txtforReturnContact").val(),
                MobilePhone: $("#txtforReturnMobilePhone").val(),
                TelePhone: $("#txtforReturnTelePhone").val(),
                ZipCode: $("#txtforReturnZipCode").val(),
                Country: $("#forReturnArea").val(),
                Address: $("#txtforReturnAddress").val(),
                Company: $("#txtforReturnCompany").val(),
                Email: $("#txtforReturnEmail").val(),
                Province: returnProvince,
                City: returnCity,
                Area: returnArea,
                FullAddress: ReturnFullAddress,
                CountryName: recipientCountryCN,
                CountryNameEN: recipientCountryEN
            };
            ReturnInfo = JSON.stringify(returnInfo);
            $.ajax({
                type: "POST",
                url: "/Logistics/SendAddressSettingEdit",
                data: {
                    RecipientInfo: RecipientInfo,
                    SendInfo: SendInfo,
                    ReturnInfo: ReturnInfo
                },
                datatype: "json",
                success: function (data) {
                    if (data.HasError) {
                        redgle.showMessage(translate.format("<hg:trans>您当前所做的操作没有成功，原因如下：{0}</hg:trans>", [data.Message]));
                    }
                    else {
                        window.location.reload();
                    }
                },
                error: function (xhr) {
                    redgle.showMessage(translate.format("<hg:trans>操作发生未知异常：{0} - {1}</hg:trans>", [xhr.status, xhr.statusText]));
                }
            });
        }
    }

    function p195710805doShowError(error) {
        $.each(error, function (key, value) {
            $("#" + key).tooltip({ title: value });
            $("#" + key).tooltip("show");
            $("#" + key).parent().addClass("has-error");
            $("#" + key).change(function () {
                $("#" + key).tooltip("destroy");
                $("#" + key).parent().removeClass("has-error");
            });
        });
    }
</script>

    <script language="javascript" type="text/javascript">
        $(function () {
            $(document).scroll(function () {
                initScrollButtonState();
            });

            $(".scroll-to-top").click(function () {
                $('html,body').animate({ scrollTop: '0px' }, 200);
            });

            $(".scroll-to-bottom").click(function () {
                var h = $(document).height() - $(window).height();
                $('html,body').animate({ scrollTop: h+'px' }, 200);
            })
        });

        $(document).ready(function () {
            initScrollButtonState();
        });
        
        function initScrollButtonState() {
            var scroll = $(document).scrollTop();
            if (scroll < 10) {
                $(".scroll-to-top").css("display", "none");
            }
            else {
                $(".scroll-to-top").css("display", "");
            }

            var h = $(document).height() - $(window).height();
            if (h < 10) {
                $(".scroll-to-bottom").css("display", "none");
            }
            else {
                if (h - scroll < 10) {
                    $(".scroll-to-bottom").css("display", "none");
                }
                else {
                    $(".scroll-to-bottom").css("display", "");
                }
            }
        }

        $(".menucontrol> span").click(function () {
            var parentPenel = $(this).parents(".menucontrol");
            if (parentPenel.attr("class").indexOf("menuhide") >= 0) {
                $(".top_panel").removeClass("menuhide");
                $(".left_panel").removeClass("menuhide");
                $(".menucontrol").removeClass("menuhide");
                $(".content_panel").removeClass("menuhide");
            }
            else {
                $(".top_panel").addClass("menuhide");
                $(".left_panel").addClass("menuhide");
                $(".menucontrol").addClass("menuhide");
                $(".content_panel").addClass("menuhide");
            }
        });
    </script>
