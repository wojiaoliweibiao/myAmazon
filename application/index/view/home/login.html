<script type="text/javascript">
	$('.user_login').click(function(){
		// alert(1)
		$(this).removeClass('action1');
		$('.user_resign').addClass('action1');
		$('#login1').show();
		$('#register1').hide();
	})		
	$('.user_resign').click(function(){
		$(this).removeClass('action1');
		$('.user_login').addClass('action1');
		$('#register1').show();
		$('#login1').hide();
	})	


	//二.登录提交
	$('#submit1').click(function(){

		//1.获取填写的账号,密码,验证码
			var	username=$('.username').val();
			var	password=$('.password').val();
			var verify=$('.verify').val();
		//1.获取end

		// 2.对密码账号,正则匹配字母数字下划线
		 var usern =/^[a-zA-Z0-9_]{1,}$/; 
		 var flag_user=usern.test(username);
		 	if(username.length<4){
		 		var flag_user=false;
		 	}
		 var flag_password=usern.test(password);
			if(password.length<4){
		 		var flag_password=false;
		 	}
		// 2.end


		 // 3.验证账号密码是否符合规范
		if(flag_user && flag_password  && verify !=''){
			$('#form1').submit();
		}else if(!flag_user){
		   	$('#hint1').html('请填写正确账号!');
		}else if(!flag_password){
			$('#hint1').html('请填写正确密码!');
		}else if(verify ==''){
			$('#hint1').html('请填写验证码!');
		}

	})

	//三.注册提交
	$('#submit2').click(function(){
		$('#form2').submit(function(){
			alert(1);
		})	
	})
</script>
